<select id="workSite" class="mdb-select form-control" [(ngModel)]="workSite">
    <option *ngFor="let site of workSites" [value]="site.SiteName">{{site.SiteName}}</option>
  </select>

  <table class="table table-hover table-responsive-md mb-0">

      <!--Table head-->
      <thead>
          <tr>
              <th scope="row">Code</th>
              <th class="th-lg">Name</th>
              <th class="th-lg">Type</th>
              <th>{{today|date:'dd/MM/yyyy'}}</th>

      <th></th>
      <th></th>
          </tr>
      </thead>
      <!--Table head-->

      <!--Table body-->
      <tbody >
          <tr *ngFor="let emp of searchdata">
              <th scope="row">{{emp.employee_code}}</th>
              <td>{{emp.first_name}}</td>
              <td>{{emp.employee_type_name}}</td>
         
              <td>
                  <input type="checkbox">
              </td>
            
             
          </tr>
         
      </tbody>
      <!--Table body-->
  </table>
