<div class="container-fluid">

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Create Employee</h3>
          <p class="page-dir">
            <i class="material-icons">home</i>Home / Employee / Create Employee</p>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-6">
              <img src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" alt="temp img" width="200px">
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Upload Your Photo</label>
              <input type="file" class="form-control" id="inputEmail4">
              <button type="submit" class="btn">Upload</button>
              <button type="submit" class="btn">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="cardForm" (ngSubmit)="SaveData(cardForm.value)">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Employee Name</label>
                <input type="text" formControlName="empName" class="form-control" id="inputEmail4" placeholder="Employee Name">

              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Work Type</label>
                <select id="inputState" class="form-control" formControlName="empType">
                  <option *ngFor="let type of employeetype" [value]="type.type_id">{{type.employee_type_name}}</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Mobile Number</label>
                <input formControlName="contactno" type="number" class="form-control" id="inputAddress" placeholder="Phone Number">

              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Official Number</label>
                <input type="text" formControlName="officialNumber" class="form-control" id="inputPassword4" placeholder="Enter Official Number">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Date Of Birth</label>
                <input type="date" formControlName="dob" class="form-control" id="inputEmail4" placeholder="05-05-1998">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Gender</label>
                <select formControlName="gender" id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option value="0">Male</option>
                  <option value="1">Female</option>
                  <option value="3">Others</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputAddress2">Address</label>
                <input type="text" formControlName="address" class="form-control" id="inputAddress2" placeholder="Enter your Address">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="text" formControlName="email" class="form-control" id="inputEmail4" placeholder="Enter your email">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Aadhaar Number</label>
                <input type="text" formControlName="aadarNumber" class="form-control" id="inputEmail4" placeholder="Aadhaar Number">


              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Insurance Number</label>
                <input type="text" formControlName="insuranceNumber" class="form-control" id="inputPassword4" placeholder="Insurance Number">

              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputAddress2">Salary Type</label>
                <select formControlName="wagesType" id="inputState" class="form-control">
                  <option selected value="0">Monthly</option>
                  <option value="1">Weekly</option>
                  <option value="2">Daily</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Salary Amount</label>
                <input formControlName="salaryAmount" type="text" class="form-control" id="inputEmail4" placeholder="Enter Amount">
              </div>
            </div>




            <div class="row">
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <form>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Upload Aadhaar</label>
                          <input type="file" class="form-control" id="inputEmail4">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Upload Insurance</label>
                          <input type="file" class="form-control" id="inputEmail4">
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Nominee Name</label>
                          <input type="text" formControlName="contactPerson" class="form-control" id="inputEmail4" placeholder="Enter Nominee Name">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Relation Type</label>
                          <!-- <select id="inputState" formControlName="contactPesonRelation" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                          </select> -->
                          <input type="text" formControlName="contactPesonRelation" class="form-control" id="inputAddress2" placeholder="Relation Type">
                     
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputAddress2">Phone Number</label>
                        <input type="text" formControlName="contactPersonMobile" class="form-control" id="inputAddress2" placeholder="Enter Nominee Phone Number">
                      </div>

                      <button type="submit" [disabled]="cardForm.invalid" class="btn btn-primary">Save</button>
                      <button type="button" (click)="cardForm.reset()" class="btn btn-danger">Reset</button>

                    
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
