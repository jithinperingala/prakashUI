<div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                  <div class="row">
                  <div class="col">
                    <h3 class="card-title">Search Employee</h3>
                    <p class="page-dir"> <i class="material-icons">home</i>Home / Employee / Search Employee</p>
                  </div>
                  <div class="col">
                      
                  </div>
                  </div>  
                </div>
            </div>
        </div>
    </div>

        
 
    <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
                <div class="md-form">
                    <i class="fa fa-suitcase prefix grey-text"></i>
                    
                    <!--Blue select-->
                    <select id="empType" class="mdb-select form-control" [(ngModel)]="empType" mdbInputDirective>
                      <option  *ngFor="let type of employeetype" [value]="type.type_id">{{type.employee_type_name}}</option>
                    </select>
                    <label for="empType" class="font-weight-light">Work Type</label>
                    <!--/Blue select-->
            
                  </div>
            
        
              <!-- Search Bar Here -->

              <div class="input-group mt-3 mb-3">
                    <input class="form-control my-0 py-1 grey-border" (keydown.enter)="getEmployee($event)" type="text" [(ngModel)]="searchKey" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                  <button type="submit" class="btn" (click)="getEmployee($event)">
                    Search
                  </button>
                </div>
              </div>

              <!-- Search Bar Here -->

              <table class="table table-hover">
                  <thead>
        
                    <tr>
                            <th scope="col" (click)="sortWithTitle('employee_code')">Code</th>
                            <th scope="col" (click)="sortWithTitle('first_name')">Name</th>
                            <th scope="col" (click)="sortWithTitle('mobile')">Contact Number</th>
                            <th scope="col" (click)="sortWithTitle('identity_card_number')">Aadhaar Number</th>
                            <th scope="col" (click)="sortWithTitle('insurance_number')">Insurance Number</th>
                            <th scope="col" (click)="sortWithTitle('address')">Address</th>
                    <th></th>
                    <th></th>
                        </tr>
                  </thead>
                  <tbody>
                        <tr *ngFor="let emp of searchdata" [ngClass]="{'has-error': emp.insurance_number==''}">
                                <th scope="row">{{emp.employee_code}}</th>
                                <td>{{emp.first_name}}</td>
                                <td>{{emp.mobile}}</td>
                                <td>{{emp.identity_card_number}}</td>
                                <td>{{emp.insurance_number}}</td>
                                <td>{{emp.address}}</td>
                                <td>
                                    <button class="btn btn-link" (click)="editEmployee(emp.employee_id)">
                                            <i class="material-icons">add_box</i>
                                    </button>
                                </td>
                               <td>
                                   <button class="btn btn-link" (click)="basicModal.show();employeeToDelete=emp" data-toggle="modal" data-target="#exampleModal">
                                        <i class="material-icons">remove_circle</i>
                                    </button>
                                </td>
                               
                            </tr>
                           
                  </tbody>
                </table>
            </div>
          </div>
        </div>
    </div>
